<!DOCTYPE html>
<html lang="zh">
	<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML5 Canvas水波纹动画特效DEMO演示</title>
	<style type="text/css">
		body {
			background: #494A5F;
			overflow: hidden;
		}

		.container {
			width: 480px;
			height: 480px;
			margin: 20px auto;
			position: relative;
		}
	</style>
</head>

<body>
	<div class="container">
		<div id='holder' style='width:480px; height:480px; position:absolute;'></div>

		<div id='startDiv' style='background-color:#000; position:absolute; width:480px; height:480px;'>

			<img src='img/startBt.jpg' width='480px' height='480px' alt='Start'
				style='position:absolute; top:50%; left:50%; margin-top:-240px; margin-left:-240px;'>

		</div>

		<div id='preloaderDiv'
			style='background-color:#000; position:absolute; width:480px; height:480px; pointer-events:none'>

			<img src='img/PreloaderDark.gif' width='44px' height='48px' alt='Preloader'
				style='position:absolute; top:50%; left:50%; margin-top:-22px; margin-left:-24px;'>

		</div>
	</div>
</body>
<script src="jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="uy.js" type="text/javascript"></script>
<script type="text/javascript" src="jquery.waterrippleeffect.min.js"></script>

</html>
